env_name: CartPoleContinuous-v1
max_episode_steps: 500
n_envs: 8

max_epochs: 5000
n_steps: 16
eval_interval: 100

n_particles: 16

verbose: False

algorithm:
  _target_: svpg.algos.a2c.A2C
  policy_coef: 0.1
  critic_coef: 1.0
  entropy_coef: 0.001
  gae_coef: 1
  n_particles: ${n_particles}
  max_epochs: ${max_epochs}
  discount_factor: 0.99
  env_name: ${env_name}
  max_episode_steps: ${max_episode_steps}
  n_envs: ${n_envs}
  env_seed: 4
  n_steps: ${n_steps}
  eval_interval: ${eval_interval}
  clipped: True

  logger:
    _target_: svpg.logger.Logger
    salina_logger:
      _target_: salina.logger.TFLogger
      log_dir: ./tmp
      every_n_seconds: 10000
      modulo: 1
      verbose: ${verbose}

  env_agent: "${get_method: svpg.agents.env.AutoResetEnvAgent}"

  env:
    _target_: svpg.agents.env.make_env
    _args_: ["${env_name}", "${max_episode_steps}"]

  model:
    _target_: functools.partial
    _args_: ["${get_method:svpg.agents.model.make_model}"]
    hidden_size0: 100
    hidden_size1: 50
    hidden_size2: 25

  optimizer:
    _target_: functools.partial
    _args_: ["${get_method:torch.optim.Adam}"]
    lr: 5e-3
