logger:
  classname: salina.logger.TFLogger
  log_dir: ./tmp
  every_n_seconds: 10000
  modulo: 1
  verbose: True

algorithm:
  env_seed: 432
  n_timesteps: 16
  n_particles: 1
  max_epochs: 100
  discount_factor: 0.95
  entropy_coef: 0.001
  critic_coef: 1.0
  policy_coef: 0.1

  architecture:
    hidden_size: 32
    
  env:
    classname: svpg.agents.env.make_env
    env_name: CartPole-v1
    max_episode_steps: 100

  optimizer:
    classname: torch.optim.Adam
    lr: 0.01