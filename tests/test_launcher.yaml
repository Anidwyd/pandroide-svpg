env_name: CartPoleContinuous-v1
max_episode_steps: 500
n_envs: 8

algorithm:
  _target_: svpg.algos.reinforce.REINFORCE
  policy_coef: 0.1
  critic_coef: 1.0
  n_particles: 1
  max_epochs: 500
  discount_factor: 0.95
  env_name: ${env_name}
  max_episode_steps: ${max_episode_steps}
  n_envs: ${n_envs}
  env_seed: 432
  eval_interval: 5000
  clipped: True

  logger:
    _target_: svpg.common.logger.Logger
    salina_logger:
      _target_: salina.logger.TFLogger
      log_dir: ./tmp
      every_n_seconds: 10000
      modulo: 1
      verbose: True

  env_agent: "${get_method: svpg.agents.env.EnvAgentNoAutoReset}"

  env:
    _target_: svpg.agents.env.make_env
    _args_: ["${env_name}", "${max_episode_steps}"]

  model:
    # _target_: svpg.agents.model.make_model
    _target_: functools.partial
    _args_: ["${get_method:svpg.agents.model.make_model}"]
    hidden_size1: 100
    hidden_size2: 50
    hidden_size3: 25

  optimizer:
    _target_: functools.partial
    _args_: ["${get_method:torch.optim.Adam}"]
    lr: 0.01