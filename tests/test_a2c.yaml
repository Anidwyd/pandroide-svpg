env_name: CartPole-v1
max_episode_step: 500
activation: "ReLU"

logger:
  classname: salina.logger.TFLogger
  log_dir: ./tmp
  every_n_seconds: 10000
  modulo: 1
  verbose: True

action_agent:
  classname: svpg.agents.discrete.ActionAgent
  env:
    classname: svpg.agents.env.make_env
    env_name: ${env_name}
    max_episode_steps: ${max_episode_step}
  model:
    classname: svpg.agents.model.make_model
    hidden_size: 32

critic_agent:
  classname: svpg.agents.discrete.CriticAgent
  env:
    classname: svpg.agents.env.make_env
    env_name: ${env_name}
    max_episode_steps: ${max_episode_step}
  model:
    classname: svpg.agents.model.make_model
    hidden_size: 32

env_agent:
  classname: svpg.agents.env.EnvAgentAutoReset
  n_envs: 128
  env:
    classname: svpg.agents.env.make_env
    env_name: ${env_name}
    max_episode_steps: ${max_episode_step}

algorithm:
  env_seed: 432
  n_timesteps: 100
  n_particles: 16
  max_epochs: 100
  discount_factor: 0.95
  entropy_coef: 0.001
  critic_coef: 1.0
  policy_coef: 0.1

  kernel:
    classname: svpg.kernel.RBF
    
  optimizer:
    classname: torch.optim.Adam
    lr: 0.01